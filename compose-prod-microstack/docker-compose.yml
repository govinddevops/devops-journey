version: "3.9"

services:

  app:
    build: ./app
    container_name: prod_app
    env_file:
      - .env
    restart: always
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: prod_nginx
    restart: always
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "8090:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

