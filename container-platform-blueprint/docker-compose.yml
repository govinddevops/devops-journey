services:
  api:
    build: ./services/api
    container_name: blueprint_api
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  proxy:
    image: nginx:alpine
    container_name: blueprint_proxy
    ports:
      - "8080:80"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      api:
        condition: service_healthy

